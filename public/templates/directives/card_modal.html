<div class="modal fade" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div class="pointable modal-title">
          <editable item="card" uppercase="{{ true }}"
            property="{{ 'title' }}" input-type="{{ 'text' }}"
            process="update">
          </editable>
        </div>
      </div>

      <div class="modal-body">
        <p class="modal-description"><i>
          <editable item="card" uppercase="{{ false }}"
                    property="{{ 'description' }}" input-type="{{ 'text' }}"
                    process="update">
          </editable>
        </i></p>
      </div>

      <div class="modal-footer">
        <!-- TODO: Hook up completion -->
        <button type="button" class="btn btn-success" data-dismiss="modal">Mark Complete</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
