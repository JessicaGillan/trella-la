<div class="row" id="main">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12">
        <p class="text-center clearfix"><a ng-click="createBlankList(); $event.preventDefault();" href="#">Add A List</a></p>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div id="list-container">
          <list ng-repeat="list in lists" list="list"
                delete="deleteList"
                update="updateList"
                create-card="createBlankCard"
                ></list>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Card Modal -->
<div class="modal fade" id="cardModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <i class="modal-description"></i>
      </div>
      <hr>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
